<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Merger - Объединение кодовых файлов</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-blue-lighter min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-purple animate__animated animate__fadeInDown">Code Merger</h1>
            <p class="text-gray-600 mt-2">Объедините ваши кодовые файлы</p>
        </header>

        <main>
            <!-- Drag-and-drop зона -->
            <div id="dropZone" class="border-2 border-dashed border-pink-light rounded-lg p-8 text-center cursor-pointer hover:bg-blue-light transition-colors">
                <div class="text-gray-500">
                    <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="text-xl">Перетащите файлы сюда</p>
                    <p class="text-sm mt-2">или нажмите для выбора файлов</p>
                    <p class="text-xs mt-1 text-gray-400">Поддерживаются: .md, .txt, .yaml, .yml, .json, .cpp, .go, .py, .html, .css, .js</p>
                </div>
                <input type="file" id="fileInput" class="hidden" multiple>
            </div>

            <!-- Контейнер для карточек файлов -->
            <div id="filesContainer" class="mt-6 grid gap-4 hidden">
                <h2 class="text-2xl font-semibold text-purple">Загруженные файлы</h2>
                <div id="filesList" class="space-y-4"></div>
            </div>

            <!-- Панель управления -->
            <div id="controlPanel" class="mt-6 p-4 bg-white rounded-lg shadow hidden">
                <div class="flex flex-col md:flex-row gap-4 items-center">
                    <div class="flex-1">
                        <label for="outputFilename" class="block text-sm font-medium text-gray-700">Имя выходного файла</label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" id="outputFilename" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-purple focus:border-purple" placeholder="Введите имя файла">
                            <select id="presetSelect" class="ml-3 px-3 py-2 border border-gray-300 rounded-md bg-white text-gray-700 focus:outline-none focus:ring-purple focus:border-purple">
                                <option value="custom">Выберите пресет...</option>
                                <option value="code-base.txt">code-base.txt</option>
                                <option value="specifications.txt">specifications.txt</option>
                            </select>
                        </div>
                    </div>
                    <button id="mergeButton" disabled class="px-6 py-2 bg-purple text-white font-medium rounded-md hover:bg-purple-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        Объединить
                    </button>
                </div>
            </div>

            <!-- Индикатор прогресса -->
            <div id="progressIndicator" class="mt-6 hidden">
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex items-center">
                        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-purple"></div>
                        <span class="ml-3 text-gray-700">Обработка файлов...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
